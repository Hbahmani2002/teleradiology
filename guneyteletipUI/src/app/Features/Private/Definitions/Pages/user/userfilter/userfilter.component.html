<filter header="Kullanıcı Filtreleme">
  <form>
    <div class="form-row mb-2">
      <div class="col-md-6">
        <label class="font-weight-bold">Kullanıcı Adı</label>
        <div class="input-group input-group-sm">
          <input type="text" class="form-control input-sm" name="username" [(ngModel)]="userName">
        </div>
      </div>
    </div>
  </form>
  <button class="btn btn-success btn-sm mr-2" tooltip="Filtrele" (click)="onFilter()"><fa name="search"></fa></button>
  <button class="btn btn-danger btn-sm" tooltip="Filtreleri Temizle" (click)="onClearFilter()"><fa name="close"></fa></button>
</filter>
