
<button (click)="openEditUserModal('ekle')" class="btn btn-info smalbutton" tooltip="Ekle"><fa name="plus-circle"></fa></button>
<button (click)="openEditUserModal('düzenle')" class="btn btn-primary smalbutton" tooltip="Güncelle"><fa name="pencil"></fa></button>
<button (click)="openConfirmationDialog()"class="btn btn-danger smalbutton" tooltip="Sil"><fa name="trash"></fa></button>

<div class="card mt-2">
  <div class="card-header">
    <fa name="list"></fa>
    Kullanıcı Listesi > [Toplam:{{gridTetkik.data.totalCount}}/Seçili:{{gridTetkik.selectedItems.length}}/Tıklanan:{{gridTetkik.clickedItem!=undefined?1:0}}]
    <div class="pull-right">
      <select [(ngModel)]="gridUser.model.paging.count" (change)="gridUser.onRefresh()">
        <option *ngFor="let c of gridUser.pager" [ngValue]="c">{{c}}</option>
      </select>
    </div>
  </div>
  <div class="card-body p-0 table-responsive">
    <table #filterSection class="table table-bordered m-0 medlifeGrid">
      <thead>
        <tr>
          <th scope="col" class="p-0" ><input type="checkbox"></th>
          <th scope="col" class="p-0" (click)="gridUser.onSorting('pk')">Id</th>
          <th scope="col" class="p-0" (click)="gridUser.onSorting('Id')">Kullanıcı Adı</th>
          <th scope="col" class="p-0" (click)="gridUser.onSorting('Id')">Tc Kimlik No</th>
          <th scope="col" class="p-0" (click)="gridUser.onSorting('Id')">Adı</th>
          <th scope="col" class="p-0" (click)="gridUser.onSorting('Id')">Soyadı</th>
          <th scope="col" class="p-0" (click)="gridUser.onSorting('Id')">Doğum Tarihi</th>
          <th scope="col" class="p-0" (click)="gridUser.onSorting('Id')">Rol</th>

        </tr>
        <tr>
          <th class="p-0"><a>X</a></th>
          <th class="p-0">
            <input class="filterInput" type="text" placeholder="">
          </th>
          <th class="p-0">
            <input class="filterInput" type="text" placeholder="">
          </th>
          <th class="p-0">
            <input class="filterInput" type="text" placeholder="">
          </th>
          <th class="p-0">
            <input class="filterInput" type="text" placeholder="">
          </th>
          <th class="p-0">
            <input class="filterInput" type="text" placeholder="">
          </th>
          <th class="p-0">
            <input class="filterInput" type="text" placeholder="">
          </th>
          <th class="p-0">
            <input class="filterInput" type="text" placeholder="">
          </th>
        </tr>
      </thead>
      <tbody>
        <tr (click)="gridUser.onClickItem(item)" *ngFor="let item of gridUser.data.list" [class]="gridUser.getRowClass(item)">
          <td class="p-0">
            <input type="checkbox" class="" [checked]="gridUser.isSelected(item)"
                   (change)="gridUser.onSelectItem(item)">
          </td>
          <td class="p-0">{{item.pk}}</td>
          <td class="p-0">{{item.Id}}</td>
          <td class="p-0">{{item.Id}}</td>
          <td class="p-0">{{item.Id}}</td>
          <td class="p-0">{{item.Id}}</td>
          <td class="p-0">{{item.Id}}</td>
          <td class="p-0">{{item.Id}}</td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="row justify-content-center   mt-3">
    <div class="col-sm-7 pagination-sm  justify-content-center pageNumber">
      <pagination class="justify-content-center" [boundaryLinks]="true" [totalItems]="10" [maxSize]="4" [itemsPerPage]="4" previousText="&lsaquo;" nextText="&rsaquo;" firstText="&laquo;" lastText="&raquo;">
      </pagination>
    </div>
  </div>
</div>
