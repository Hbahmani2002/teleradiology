
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{modalTitle}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modal.onClose('carpi')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group row m-1" *ngIf="idDisabled">
          <label class="col-sm-4 col-form-label">ID : </label>
          <div class="col-sm-8">
            <input type="number" class="form-control" name="id" [(ngModel)]="userModel.id" disabled>
          </div>
        </div>
        <div class="form-group row m-1">
          <label class="col-sm-4 col-form-label">Ad : </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="ad" [(ngModel)]="userModel.name">
          </div>
        </div>
        <div class="form-group row m-1">
          <label class="col-sm-4 col-form-label">Soyad : </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="soyad" [(ngModel)]="userModel.surname">
          </div>
        </div>
        <div class="form-group row m-1">
          <label class="col-sm-4 col-form-label">Kullanıcı Adı : </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="kullaniciAdi" [(ngModel)]="userModel.userName">
          </div>
        </div>

        <div class="form-group row m-1">
          <label class="col-sm-4 col-form-label">E-Posta : </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="email" [(ngModel)]="userModel.emailAdress">
          </div>
        </div>
        <div class="form-group row m-1">
          <label class="col-sm-4 col-form-label">Şifre : </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="sifre" [(ngModel)]="userModel.password">
          </div>
        </div>
        <div class="form-group row m-1 ml-5">
          <label class="col-sm-4 col-form-label">Aktif : </label>
          <div class="custom-control custom-checkbox mb-2">
            <input name="Aktif" id="Aktif" type="checkbox" class="custom-control-input" [(ngModel)]="userModel.recordState">
            <label class="custom-control-label" for="Aktif"></label>
          </div>
        </div>

    <label class="col-sm-4 col-form-label">Şifre Onay : </label>
    <div class="col-sm-8">
      <input type="text" class="form-control" name="Sifre">
    </div>
  </div>-->
        <div class="form-group row m-1">
          <div style="margin-top:1rem">
            <span style="color:Red;"> * </span> işaretli alanlar zorunludur.
          </div>
        </div>
        <div *ngFor="let item of error" class="alert alert-danger ng-star-inserted" role="alert">{{item}}</div>

      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.onClose('close')">İptal</button>
      <button type="button" class="btn btn-success" (click)="onSave()">Kaydet</button>
    </div>
