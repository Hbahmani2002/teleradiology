
    <div class="modal-header">
      <h4 class="modal-title pull-left">{{modalTitle}}</h4>
      <button type="button" class="close pull-right" aria-label="Close" (click)="modal.onClose('carpi')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <form>
        <div class="form-group row m-1" *ngIf="false">
          <label class="col-sm-4 col-form-label">ID : </label>
          <div class="col-sm-8">
            <input type="number" class="form-control" name="id" disabled>
          </div>
        </div>
        <div class="form-group row m-1">
          <label class="col-sm-4 col-form-label">İsim : </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="AdSoyad">
          </div>
        </div>
        <div class="form-group row m-1">
          <label class="col-sm-4 col-form-label">Soyisim : </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="AdSoyad">
          </div>
        </div>
        <div class="form-group row m-1">
          <label class="col-sm-4 col-form-label">Kullanıcı Adı : </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="KullaniciAdi">
          </div>
        </div>

        <div class="form-group row m-1">
          <label class="col-sm-4 col-form-label">E-Posta : </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="Email">
          </div>
        </div>
        <div class="form-group row m-1">
          <label class="col-sm-4 col-form-label">Şifre : </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="Sifre">
          </div>
        </div>
        <div class="form-group row m-1">
          <label class="col-sm-4 col-form-label">Şifre Onay : </label>
          <div class="col-sm-8">
            <input type="text" class="form-control" name="Sifre">
          </div>
        </div>
        <div class="form-group row m-1">
          <div style="margin-top:1rem">
            <span style="color:Red;"> * </span> işaretli alanlar zorunludur.
          </div>
        </div>
        <div *ngFor="let item of error" class="alert alert-danger ng-star-inserted" role="alert">{{item}}</div>

      </form>
    </div>
    <div class="modal-footer">
      <button type="button" class="btn btn-danger" (click)="modal.onClose('close')">İptal</button>
      <button type="button" class="btn btn-success" (click)="modal.onClose('save')">Kaydet</button>
    </div>
