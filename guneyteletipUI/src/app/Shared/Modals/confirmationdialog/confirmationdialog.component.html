
<div class="modal-header">
  <h4 class="modal-title pull-left">{{modalTitle}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modal.onClose('carpi')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p *ngIf="messageVisible">{{message}}</p>
  <div *ngIf="!messageVisible">
    <ul *ngFor="let item of reproccesData">
      <li>{{item}}</li>
    </ul>
  </div>

</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" (click)="onCancel()">{{button1Text}}</button>
  <button *ngIf="dangerButtonEnable" type="button" class="btn btn-danger" (click)="onConfirm()">{{button2Text}}</button>
</div>
