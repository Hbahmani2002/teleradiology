<div class="modal-header">
  <h4 class="modal-title pull-left">{{modalTitle}}</h4>
  <button type="button" class="close pull-right" aria-label="Close" (click)="modal.onClose('carpi')">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <div class="form-group row m-1">
    <div class="col-sm-12">
      <input placeholder="StudyUID" type="text" class="form-control" name="studyUID" [(ngModel)]="inputValue">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-light" (click)="onCancel('cancel')">İptal</button>
  <button type="button" class="btn btn-danger" (click)="onConfirm()">Sil</button>
</div>
